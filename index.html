<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>2nd Project</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="all">
      <div class="card__di card___div">
        <div style="flex: 1" class="card__div">
          <div class="card--content">
            <div>
              <div class="card card--primary">
                <header class="div__header">Your Result</header>
                <div style="text-align: center">
                  <span class="dot"
                    ><h1 class="circle__h1">76</h1>
                    <p class="circle__p">of 100</p></span
                  >
                </div>
                <h1 class="div__h1">Great</h1>
                <p class="div__p" style="padding-bottom: 0">
                  You score higher than 65% of the people who have taken this
                  test.
                </p>
              </div>
            </div>
          </div>
        </div>
        <div style="flex: 1" class="card__div">
          <div>
            <div class="card--primary">
              <p class="di__p">Summary</p>
              <div class="bttn btn--primary custom-style">
                <div
                  style="
                    display: flex;
                    justify-content: center;
                    align-items: center;
                  "
                >
                  <img
                    class="icon1"
                    src="./img/icon-reaction.svg"
                    alt=""
                    style="display: block"
                  />
                  <span style="justify-content: space-between">Reaction</span>
                </div>
                <p class="div--p"><span class="div__1p">80</span>/100</p>
              </div>
              <div class="button__1 btn--primary1 custom-style">
                <div
                  style="
                    display: flex;
                    justify-content: center;
                    align-items: center;
                  "
                >
                  <img
                    class="icon2"
                    src="./img/icon-memory.svg"
                    alt=""
                    style="display: block"
                  />
                  <span class="span__memory">Memory</span>
                </div>
                <p class="div--p"><span class="div__1p">92</span>/100</p>
              </div>
              <div class="button__2 btn--primary2 custom-style">
                <div
                  style="
                    display: flex;
                    justify-content: center;
                    align-items: center;
                  "
                >
                  <img
                    class="icon3"
                    src="./img/icon-verbal.svg"
                    alt=""
                    style="display: block"
                  />
                  <span>Verbal</span>
                </div>
                <p class="div--p"><span class="div__1p">61</span>/100</p>
              </div>
              <div class="button__3 btn--primary3 custom-style">
                <div
                  style="
                    display: flex;
                    justify-content: center;
                    align-items: center;
                  "
                >
                  <img
                    class="icon3"
                    src="./img/icon-visual.svg"
                    alt=""
                    style="display: block"
                  />
                  <span>Visual</span>
                </div>
                <p class="div--p"><span class="div__1p">72</span>/100</p>
              </div>
              <button class="btn__continue">Continue</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
